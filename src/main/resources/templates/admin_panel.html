<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drone Admin Panel</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr.in-progress {
            background-color: #fff3cd;
        }

        tr.completed {
            background-color: #d4edda;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 6px 12px;
            border: 2px solid #2ecc71;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #27ae60;
        }

        select {
            padding: 6px;
            border-radius: 4px;
        }

        form {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .timestamp {
            text-align: right;
            font-size: 12px;
            color: gray;
        }
    </style>

    <script>
        // Auto-refresh every 10 seconds
        setTimeout(function () {
            window.location.reload();
        }, 10000);
    </script>
</head>
<body>
<div class="container">
    <h1><img src="/logo.png" alt="üöÅ" style="height: 40px; vertical-align: middle; margin-right: 10px;"> Drone Delivery Admin Panel</h1>
    <div class="timestamp">
        Last updated: <span th:text="${#dates.format(currentTime, 'HH:mm:ss')}"></span>
    </div>

    <!-- Pending Orders -->
    <h2>üì¶ Pending Orders</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Item</th>
            <th>Location</th>
            <th>Assign Drone</th>
        </tr>
        <tr th:each="entry : ${orders}" th:if="${entry.value.status == 'waiting_for_drone'}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value.foodItem}"></td>
            <td th:text="'(' + ${entry.value.lat} + ', ' + ${entry.value.lng} + ')'"></td>
            <td>
                <form method="post" action="/assign">
                    <input type="hidden" name="orderId" th:value="${entry.key}"/>
                    <select name="droneId" required>
                        <option th:each="drone : ${drones}" th:value="${drone}" th:text="${drone}"></option>
                    </select>
                    <button type="submit"> Assign</button>
                </form>
            </td>
        </tr>
    </table>

    <!-- Orders In Progress -->
    <h2>‚è≥ Orders In Progress</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Drone ID</th>
            <th>Action</th>
        </tr>
        <tr th:each="order : ${orders}" th:if="${#strings.startsWith(order.value.status, 'drone_')}" class="in-progress">
            <td th:text="${order.key}"></td>
            <td th:text="${order.value.status}"></td>
            <td>
                <form method="post" th:action="@{/complete}">
                    <input type="hidden" name="orderId" th:value="${order.key}" />
                    <input type="hidden" name="droneId" th:value="${order.value.status}" />
                    <button type="submit"> Mark Completed</button>
                </form>
            </td>
        </tr>
    </table>

    <!-- Completed Orders -->
    <h2>‚úÖ Orders Completed</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Status</th>
        </tr>
        <tr th:each="order : ${orders}" th:if="${order.value.status == 'Order Completed'}" class="completed">
            <td th:text="${order.key}"></td>
            <td th:text="${order.value.status}"></td>
        </tr>
    </table>
</div>
</body>
</html>
